<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/317c5c7809.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="game-board">
            <h1>MineSweeper</h1>
            <div class="score-board">
                <h2 id="MineLeft">010</h2>
                <button id="startButton">Start</button>
                <h2><span id='second'>000</span></h2>

            </div>
            <div class="game-info">
                <h3 id="gameInfo"></h3>
            </div>

            <div id="gridContainer" class="grid-container">

            </div>

        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
